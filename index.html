<script type="module" src="/scripts/index.js"></script>
<script>
  let left = 1;
  let right = 4;
  function show() {
    for (let i = 1; i < 5; i++) {
      document.getElementById(`c${i}`).style.display = "inline-block";
    }
    // console.log(left,right);
  }

  function moveleft() {
    if (right < 8 && left >= 1) {
      //  console.log(left,right)
      document.getElementById(`c${left}`).style.display = "none";
      left++;
      right++;
      //  console.log(left,right)
      document.getElementById(`c${right}`).style.display = "inline-block";
    } else {
      return;
    }
  }
  function moveright() {
    console.log("function called");
    if (right <= 8 && left > 1) {
      document.getElementById(`c${right}`).style.display = "none";
      left--;
      right--;

      document.getElementById(`c${left}`).style.display = "inline-block";
    } else {
      left = 1;
      right = 5;
    }
  }
</script>
