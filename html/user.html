<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../styles/user.css" />
    <link rel="stylesheet" href="../styles/header.css" />
    <link rel="stylesheet" href="../styles/footer.css" />
    <script
      src="https://kit.fontawesome.com/d3ed7b5523.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
       <header id="header-main-container">
      <!-- header container  -->
    </header>
    <div id="container">
      <div id="register-form">
        <h1>Sign Up</h1>
        <form>
          <input type="text" id="name" placeholder="Name" />
          <input type="email" id="email" placeholder="Email" />
          <input type="password" id="password" placeholder="Password" />
          <input type="text" id="username" placeholder="Username" />
          <input type="number" id="mobile" placeholder="Number" />
          <input type="text" id="description" placeholder="Description" />
        </form>
        <button onclick="Register()">Register</button>
      </div>
      <div id="login-form">
        <h1>Login</h1>
        <form>
          <input type="text" id="login-username" placeholder="userName" />
          <input type="text" id="login-password" placeholder="Password" />
        </form>
        <button onclick="Login()">Login</button>
      </div>
    </div>
     <footer id="ft-container">
      <!-- footer container -->
    </footer>
  </body>
</html>
<script type="module" src="/scripts/user.js"></script>
